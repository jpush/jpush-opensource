<html>
<head>
  <title>JPush Open Source</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
  <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.js"></script>
  <script src="js/public.js"></script>
  <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">


<script type="text/javascript" language="JavaScript">               
  document.onreadystatechange = function () {   
      if(document.readyState=="complete") {  
          var wrapper=document.getElementById("wrapper");
          var loading=document.getElementById("loading");
          wrapper.removeChild(loading);       
          loadXMLDoc('https://api.github.com/orgs/jpush/repos');

      }   
  }                  
</script>

</head>

<body>
<div id="header">

<div id="logo">
<a href="http://jpush.github.io/"><img src="img/logo.png"></a>
</div>

<div id="extra">

<div id="open_source">

</div>

</div>


</div>

<div id="description">
<div id="box">

<div id="bottom_box">Statistics</div>
</div>

<div id="right_box">
  <div id="slogan_img"><p>Powering mobile apps</p></div>

  <div id="slogan_zh"><p>极光，为你的移动应用加油！</p></div>
</div>
</div>

</div>
