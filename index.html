<html>
  
  <head>
    <title>
      JPush Open Source
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js">
    </script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.js">
    </script>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/public.js">
    </script>
    <script type="text/javascript" language="JavaScript">
      $(document).ready(function() {
        var wrapper = document.getElementById("wrapper");
        var loading = document.getElementById("loading");
        wrapper.removeChild(loading);
      })
    </script>
  </head>
  
  <body>
    <div id="header">
    <div class="container">
      <div id="logo">
        <a href="http://jpush.github.io/">
          <img src="img/logo.png">
        </a>
      </div>
      <div id="extra">
        <div id="open_source">
          <p>
            Open Source
          </p>
        </div>
      </div>
    </div>
    </div>
    <div id="description">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-sm-6 col-xs-12">
            <div id="left_box">
              <div id="top_box">
                <div id="recently_updated">
                  Recently updated
                </div>
                <div id="view_all">
                  <a href="https://github.com/jpush">
                    View All on GitHub
                  </a>
                </div>
                <div>
                  <ul id="recently-updated-repos">
                  </ul>
                </div>
              </div>
              <div id="bottom_box">
                <div id="statistics">
                  <span>
                    Statistics
                  </span>
                </div>
                <div id="num-members-span">
                  <span>
                    Members:
                    <a id="num-members" href="https://github.com/orgs/jpush/people">
                    </a>
                  </span>
                </div>
                <div id="num-repos-span">
                  <span>
                    Repositories:
                    <a id="num-repos" href="https://github.com/jpush">
                    </a>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <div id="right_box">
              <div id="slogan_img">
                <img src="img/slogan_img.png">
              </div>
              <div id="slogan_en">
                <p>
                  Powering mobile apps
                </p>
              </div>
              <div id="slogan_zh">
                <p>
                  极光，为你的移动应用加油！
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="wrap">
      <div id="wrapper" class="container">
        <div id="repos" class="row">
        </div>
        <div id="loading">
          <p id="content">
            loading
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
